
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Hospital Access | VitaPulse</title>
    <!-- [Fonts] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- [Styles] -->
    <link rel="stylesheet" href="css/request-access.css">
</head>

<body class="request-access-page">

    <!-- [OPTIONAL] Background Decor / Ambient Animation Layers -->
    <div class="bg-gradient-radial"></div>
    <div class="bg-noise"></div>
    <div class="bg-glow"></div>


    <h1>Request Hospital Access</h1>

    <form id="hospitalRequestForm">

        <input type="text" id="hospital_name" placeholder="Hospital Name" required />

        <input type="email" id="email" placeholder="Official Hospital Email" required />

        <input type="text" id="address" placeholder="Hospital Address" required />

        <input type="text" id="license_number" placeholder="Medical License / Registration Number" required />

        <!-- ðŸ¥ Hospital Type -->
        <select id="hospital_type" required>
            <option value="">Select Hospital Type</option>
            <option value="Government">Government</option>
            <option value="Private">Private</option>
            <option value="Medical College">Medical College</option>
            <option value="Research Institute">Research Institute</option>
        </select>

        <!-- ðŸ«€ Intended Use -->
        <select id="intended_use" required>
            <option value="">Intended Use</option>
            <option value="Cardiology OPD">Cardiology OPD</option>
            <option value="ICU Monitoring">ICU Monitoring</option>
            <option value="Post-Surgery Follow-up">Post-Surgery Follow-up</option>
            <option value="Clinical Research">Clinical Research</option>
        </select>

        <!-- ðŸ‘¥ Patient Volume -->
        <select id="patient_volume">
            <option value="">Average Monthly Patients (Optional)</option>
            <option value="<100">Below 100</option>
            <option value="100-500">100â€“500</option>
            <option value="500-1000">500â€“1000</option>
            <option value="1000+">1000+</option>
        </select>

        <!-- âœï¸ Justification -->
        <textarea id="justification"
            placeholder="Why does your hospital need VitaPulse? (Clinical need, challenges, outcomes)" rows="5"
            required></textarea>

        <button type="submit">Submit Request</button>

        <a href="pricing.html" class="btn btn-secondary">
            View Pricing
        </a>

    </form>

    <p id="statusMessage"></p>

    <script src="js/request-access.js"></script>

</body>

</html>
